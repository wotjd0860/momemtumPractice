<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Momentum App</title>
</head>
<body>
    <div class="h-25">
        <div id="weather" class="row m-0 position-relative">
            <span class="fw-bold position-absolute top-0 start-0 text-start border-0 bg-white bg-opacity-50 rounded-4 w-auto"></span>
            <span class="fw-bold position-absolute top-0 end-0 text-end border-0 bg-white bg-opacity-50 rounded-4 w-auto"></span>
        </div>
    </div>
    <div class="h-50 w-50 bg-white bg-opacity-25 rounded-4 mx-auto">
        <div class="row m-0">
            <h2 id="clock" class="fw-bold text-center">00:00</h2>
        </div>
        <div id="login-div" class="row m-0 justify-content-center d-none">
            <form id="login-form" class="w-50">
                <div class="input-group mb-3">
                    <input type="text" class="form-control border-3 bg-transparent border-top-0 border-start-0 border-end-0 border-white shadow-none rounded-0 text-center" required maxlength="15" placeholder="Wnat's your name?" aria-required="true">
                </div>
            </form>
        </div>
        <div id="greeting-div" class="row m-0 d-none">
            <div class="row m-0 text-center">
                <h1 id="greeting"></h1>
            </div>
            <div class="row" style="min-width: 50%;">
                <form id="todo-form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control border-0 bg-transparent border-bottom shadow-none rounded-0 text-center" placeholder="write a To do and Press Enter" aria-required="true">
                    </div>
                </form>
                <div class="align-bottom">
                    <ul id="todo-list" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="h-25 position-relative">
        <div id="quote" class="row m-0 w-75 position-absolute bottom-0 start-50 translate-middle-x text-center border-0 bg-white bg-opacity-75 rounded-4">
            <span class="fw-bold"></span>
            <span class="fw-bold"></span>
        </div>
    </div>
    <script src="js/apikey.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
